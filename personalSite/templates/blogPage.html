{% extends "base.html" %}

{% block title %}
My Blog
{% endblock %}

{% block css %}
<style>

    #about-me {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 100px;
        margin-top: 100px;
    }

    .about-me-content {
        width: 70%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .about-me-content h1 {
        font-size: 30px;
        font-weight: 500;
    }

    .about-me-content p {
        margin-top: 50px;
        text-align: center;
        font-size: 25px;
        font-weight: 200;
    }

    .about-me-content p span {
        font-weight: 400;
        font-size: 15px;
    }

    @media screen and (max-width: 800px) {

        #about-me {
            margin-top: 30px;
        }

        .about-me-content {
            width: 90%;
        }

        .about-me-content h1 {
            font-size: 20px;
            text-align: center;
        }

        .about-me-content p {
            margin-top: 30px;
            font-size: 18px;
        }

    }

</style>
{% endblock %}

{% block content %}
<section id="about-me">
    <div class="about-me-content">
        <h1>{{ data['heading'] }}</h1>
        <p>{{ data['content'] }} 
            <br>{{ data['date'] }}</span>
        </p>
    </div>
</section>
{% endblock %}
